<div class="container">
  <section>
    <h1>Enter Your Reservation ID</h1>
    <div class="form-group">
      <input type="text" [(ngModel)]="reservationId" class="form-control" placeholder="Reservation ID">
    </div>
    <button class="btn btn-primary btn-lg btn-block" (click)="onClick(reservationId)">Next</button>
  </section>
</div>
